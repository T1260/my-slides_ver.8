<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>分岐付きスライドデモ（経路記憶付き最終版）</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }

    .slide {
      position: relative;
      width: 100%;
      height: 100%;
      display: none;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 0;
      border-radius: 12px;
    }

    button {
      background-color: rgba(255,255,255,0.8);
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: rgba(255,255,255,1);
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 800px;
      border-radius: 12px;
      z-index: 50;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .close-video {
      position: absolute;
      top: calc(50% - 200px);
      right: calc(50% - 400px);
      background-color: rgba(255, 80, 80, 0.9);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      z-index: 60;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      video { width: 90%; }
      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
